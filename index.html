<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="game">
        <div id="pnl">
            <div id="ptp">
                <div class="pnt" id="lvl">
                    <h1>Level</h1>
                    <div id="level_num" class="nums"></div>
                </div>
                <div class="pnt" id="">
                    <h1>Hit</h1>
                    <div id="hit_point" class="nums"></div>
                </div>
                <div class="pnt" id="">
                    <h2>Time</h2>
                    <div id="time" class="nums"></div>
                </div>
                <div class="pnt" id="">
                    <h2>Score</h2>
                    <div id="scr-pnt" class="nums">0</div>
                </div>
            </div>
            <div id="pbt">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
